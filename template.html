<!DOCTYPE html>
<html lang="en">
  <head>
  
  	<script type="text/javascript" src="./js/header.js"></script>
    <link href="./css/template.css" rel="stylesheet">
<form class = "bootstrap-frm">
    <h1>Editing Tutor Porfolio
        <span>Please fill out all the info in the fields.</span>
    </h1>
    
	<label>
        <span>Name </span>
        <input id="NAME" type="string" name="name" placeholder="Your Full Name" />
    </label>
        
    <label>
        <span>Email </span>
        <input id="EMAIL" type="string" name="email" placeholder="email" />
    </label>

    <label>
        <span>Subject </span>
        <input id="SUBJECT" type="string" name="subject" placeholder="subject" />
    </label>	

     <label>
        <span>Major </span>
        <input id="MAJOR" type="string" name="major" placeholder="major" />
    </label>	

     <label>
        <span>Year </span>
        <input id="YEAR" type="string" name="year" placeholder="year" />
    </label>	

     <label>
        <span>Availability </span>
        <input id="AVAIL" type="string" name="availability" placeholder = "time available" />
    </label>

    <label>
        <span>Experience</span>
        <input id="EXP" type="string" name="Experience" placeholder="level of experience"/>
    </label>

    <label>
        <span class="question">Question </span>
        <input id="Ques" type="string" name="questions" placeholder="optional"/>
    </label>

	<button class ="btn btn-primary" value="Submit" id ="submit"> Submit</button> 
</form>
